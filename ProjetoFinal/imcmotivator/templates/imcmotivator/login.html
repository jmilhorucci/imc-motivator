{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Login - IMC Motivator</title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="DashboardKit is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
    <meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template">
    <meta name="author" content="DashboardKit ">


    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'assets/images/favicon.svg'%}" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" href="{% static 'assets/fonts/feather.css'%}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome.css'%}">
    <link rel="stylesheet" href="{% static 'assets/fonts/material.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- vendor css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}" id="main-style-link">


</head>

<body class="bg-primary">
    <!-- [ auth-signin ] start -->




    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="auth-wrapper">
            <div class="auth-content">
                <div class="card">
                    <div class="row align-items-center text-center">
                        <div class="col-md-12">
                            <div class="card-body">
                                <img src="{% static 'assets/images/imcmotivator-icon-dark.old.png'%}" alt="" class="img-fluid mb-4">
                                <h4 class="mb-3 f-w-400">Login</h4>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i data-feather="user"></i></span>
                                    <input type="username" name="username" id="username" class="form-control" value="{{username}}" placeholder="Usuário" required autofocus>
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-text"><i data-feather="lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" value="{{password}}" placeholder="Senha">
                                </div>
                                <div class="form-group text-left mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Salvar Credenciais
                                        </label>
                                    </div>
                                </div>
                                <a href="/imcmotivator/home"><button
                                        class="btn btn-block btn-primary mb-4">Entrar</button></a>
                                <p class="mb-0 text-muted">Não possuí uma conta? <a href="/imcmotivator/signup" class="f-w-400">Cadastre-se</a></p>
                            </div>
                            {% if message %}
                            <div class="card-footer text-danger">
                                <small class="text-danger">{{ message }}</small>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- [ auth-signin ] end -->

    <!-- Required Js -->
    <script src="{% static 'assets/js/vendor-all.min.js'%}"></script>
    <script src="{% static 'assets/js/plugins/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/plugins/feather.min.js'%}"></script>
    <script src="{% static 'assets/js/pcoded.min.js'%}"></script>

    <!-- input-mask js -->
    <script src="{% static 'assets/js/input-mask.js'%}"></script>

</body>

</html>
